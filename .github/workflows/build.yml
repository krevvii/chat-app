name: Java CI with Maven

# Эта секция определяет, когда будет запускаться этот процесс
on:
  push:
    branches: [ "main" ] # Запускать при каждом пуше в ветку main
  pull_request:
    branches: [ "main" ] # А также при создании pull request в ветку main

jobs:
  build:
    # Указываем, что процесс будет работать на виртуальной машине с Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: "Скачиваем" ваш код из репозитория на виртуальную машину
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем нужную версию Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Шаг 3: Собираем и тестируем проект с помощью Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml