# === Название приложения ===
spring.application.name=pet

# === Настройки подключения к PostgreSQL ===
# Подключаемся как суперпользователь 'postgres' к служебной базе 'postgres'
# Это временная мера, чтобы приложение могло запуститься и мы могли создать нужные нам базу и пользователя.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

# === Настройки JPA / Hibernate ===
# 'update' автоматически создаст/обновит таблицы на основе ваших @Entity классов
spring.jpa.hibernate.ddl-auto=update
# Показывать SQL-запросы в консоли для отладки
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Настройки Kafka ===
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.main=my-app-topic
# Эта строка важна, чтобы избежать ошибок аутентификации с Kafka
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# === Настройки JWT ===
# ВАЖНО: для реального проекта замените этот ключ на свой длинный и сложный!
jwt.secret=your_super_secret_key_that_should_be_long_enough_for_security
jwt.expiration=86400000