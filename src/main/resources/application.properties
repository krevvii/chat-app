# Название приложения
spring.application.name=pet

# --- Настройки Kafka ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.topic.main=my-app-topic

# --- Настройки временной базы данных H2 (для разработки) ---
# Spring Boot настроит URL, имя пользователя и пароль автоматически
# Включаем веб-консоль для H2, чтобы можно было смотреть таблицы в браузере
spring.h2.console.enabled=true
# Указываем путь, по которому будет доступна консоль
spring.h2.console.path=/h2-console

# --- Настройки JPA / Hibernate ---
# Hibernate будет автоматически создавать/обновлять таблицы в базе H2 при старте
spring.jpa.hibernate.ddl-auto=update
# Показывать SQL-запросы в консоли (полезно для отладки)
spring.jpa.show-sql=true

# --- Настройки PostgreSQL (отключены на время разработки) ---
#spring.datasource.url=jdbc:postgresql://localhost:5432/petdb
#spring.datasource.username=postgres
#spring.datasource.password=yourpassword
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Настройки JWT ---
# ВАЖНО: для реального проекта замените этот ключ на свой длинный и сложный!
jwt.secret=your_super_secret_key_that_should_be_long_enough_for_security
jwt.expiration=86400000